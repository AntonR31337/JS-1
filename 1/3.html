<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /* 
    1. Первая пара десяток определяются как числа и складываются - получаем 20
    2. Десятка в ковычках - это строка, с помощью + склеиваем две строки и 
    получаем 2010
    3. Спомощью console.log выводим результат 2010
    */
    console.log(10 + 10 + "10");

    /* 
    1. Первое значение - это число
    2. С помощью оператора + происходить склеивание (конкатенация) второго 
    значения, которое является строкой, получаем 1010
    3. Третья десятка - число, но из-за того, что предыдущее значение было 
    строкой - опять происходит склеивание значений
    4. С помощью console.log выводим результат 101010
    */
    console.log(10 + "10" + 10);
/* 
    1. Первое значение - это число, складываем со вторым значением (тоже число),
     получаем сумму 20
    2. Третье значение - строка, но с помощью дополнительного оператора + перед 
    ковычкой, переводим строку в чилос 10
    3. Складываем с результат и получаем 30
    4. В консоль выводим число  30
    */
    console.log(10 + 10 + +"10");

    /*
     1. Перае значение - чилсло 10
    2. После оператора деления сдедует пустая строка, но с помощью оператора - 
    перед ковычкой переводим его в число 0 (т.к. пустота это нуль) со знаком 
    отрицания - .
    3. Делим первое число на нуль (оказывается на нуль делить можно, а нас 
    обманывали ))) )
    4. В результате деления на нуль получаем бесконечно длинное значение т.е. 
    бесконечность.
    5. В консоль выводим  Infinity (со знаком отрицания естественно )
    */
    console.log(10 / -"");

    /*
    1. Перае значение - чилсло 10, здесь все просто
    2. После оператора деления в ковычках значение "2,5". Перед ним унарный 
    плюс, который в данном случае не переведет зачение в кавычках в число т.к. 
    дробные числа нужно писать через точку "." 
    3. В результе деления числа 10 со строкой 2,5 мы получим ошибку  NaN - 
    Not a Number. 
    4. В консоль выводим NaN
    
    */
    console.log(10 / +"2,5");

    

  </script>
</body>

</html>
