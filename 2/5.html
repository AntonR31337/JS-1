<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

console.log(mathOperation(5, 4, "+"));
console.log(mathOperation(4, 6, "-"));
console.log(mathOperation(5, 4, "*"));
console.log(mathOperation(5, 4, "/"));
console.log(mathOperation(5, 4, ":"));


/**
 * Функция передает два числа и оператор
 * Далее функция определяет какой оператор из вариантов (+ - / *) передан
 * 
 * @param {number} num1
 * @param {number} num2
 * @param {string} operation - один из (+ - / *)
 * @returns {number} Возвращаем результат операции двух чисел
 * Если введен иное значение параметра operation, то функция вернет NaN 
 */
function mathOperation(arg1, arg2, operation) {
  if (operation == "+") {
    return sum(arg1, arg2);
  } else if (operation == "-") {
    return subtraction(arg1, arg2);
  } else if (operation == "*") {
    return multiplication(arg1, arg2);
  } else if (operation == "/") {
    return separation(arg1, arg2);
  } else {
    return operation = NaN;
  }
} 




/**
 * Функция складывает два числа
 * @param {number} num1
 * @param {number} num2
 * @returns {number} Возвращаем результат складывания двух чисел
 */
function sum(num1, num2) {
  return num1 + num2;
}
/**
 * Функция вычитает два числа
 * @param {number} num1
 * @param {number} num2 Причем если num2 больше чем num1, то вычитание
 * производим из большего числа
 * @returns {number} Возвращаем результат вычитания двух чисел
 */
function subtraction(num1, num2) {
  if (num1 > num2) {
    return num1 - num2;
  }
  return num2 - num1;
}
/**
 * Функция умножает два числа
 * @param {number} num1
 * @param {number} num2
 * @returns {number} Возвращаем результат умножения двух чисел
 */
function multiplication(num1, num2) {
  return num1 * num2;
}
/**
 * Функция делит два числа
 * @param {number} num1
 * @param {number} num2
 * @returns {number} Возвращаем результат деления двух чисел
 */
function separation(num1, num2) {
  return num1 / num2;
}


</script>
