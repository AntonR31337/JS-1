<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  C хранит значение 2 т.к. мы передали в него значение А с инкрментом.
  Т.к. инкремент стоит в начале, то сначала мы к А прибавляем 1, получаем 2 
  и передаем значение 2 в переменную  C .
   */
  alert(c);

  d = b++;
  /*
  На строке 20 мы передали значение 1 в переменную b. Т.к. инкремент стоит 
  справа, то мы сначала передаем 1 в переменную d, а уже потом к b прибавляем 1.
  В результате мы выводим в алерт 1
   */
  alert(d);

  c = 2 + ++a;
  /*
  В строке 22 мы переменной а добавили 1 и получили а = 2. Теерь в этом 
  выражении мы опять с помощью инкремента добавляем к а еденицу и получаем 3,
  далее складываем 2 + 3 и получаем 5. 5 передаем в переменную "с" и выводим
  это значение в алерт. 
   */
  alert(c);

  d = 2 + b++;
  /*
  В 30 строке мы к b прибавили 1 и получили 2. Теперь мы складываем 2 + 2 и 
  получаем 4, число 4 передаем в переменную d. После чего дабавляем к b еденицу 
  и получаем 3. В алерт выводим значение 4.
   */
  alert(d);

  alert(a);
  alert(b);
</script>
</body>
</html>
